{{ define "main" }}
	{{ $dateFormat := $.Site.Params.singleDateFormat | default "01-02-2006" }}

<div class="about-page">
	<article class="content">
		{{ partial "components/title" . }}

		<header class="content-info">
			<p>{{ .Description }} </p>
		</header>
		<hr>

		<section class="md-content">
			{{ .Content | safeHTML }}
		</section>

	</article>
</div>

{{ end }}
