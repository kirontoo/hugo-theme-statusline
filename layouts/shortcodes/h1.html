{{ $stretch := "fb-stretch" }}
{{ if eq ( index .Params 1 ) "stretch" }}
	{{ $stretch = "fb-space-between" }}
{{ end }}
{{ $link := replace ( index .Params 0 ) " " "-" }}

<div class="bracket {{ $stretch }} md-heading">
	<div class="bracket-left"></div>
	<h1 id="{{ $link }}">
		<a href="#{{ $link }}">
			{{ index .Params 0 }}
		</a>
	</h1>
	<div class="bracket-right"></div>
</div>
