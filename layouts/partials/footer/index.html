<footer>
	<div class="footer-container">
		<hr>
		{{ partial "components/social-links" . }}
		<hr>

		<div class="footer-line">
			<div class="bracket copyright">
				<div class="bracket-left"></div>
				{{ if $.Site.Copyright }}
				<span class="copyright-link">{{ $.Site.Copyright | safeHTML }}</span>	
				{{ else }}
				<span class="copyright-link">
					&copy; {{ now.Year }} Powered by <a href="https://gohugo.io/">Hugo</a>
					<span class="list-item-separator">::</span>
					Theme made by <a href="https://github.com/kirontoo/hugo-theme-statusline">Kirontoo</a>
				</span>
				{{ end }}
				<div class="bracket-right"></div>
			</div>

			{{ partial "footer/go-to-top" . }}
		</div>

	</div>
</footer>
