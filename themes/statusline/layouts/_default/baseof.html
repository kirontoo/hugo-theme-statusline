<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en.us{{ end }}">

		<div class="container">
			{{ partial "header" . }}

			<main id="content">
				{{ block "main" . }}
				{{ end }}
			</main>

			{{ partial "footer" . }}
		</div>

	<!-- scripts -->
	{{ partial "scripts/go-to-top-script" . }}
	</body>
</html>
