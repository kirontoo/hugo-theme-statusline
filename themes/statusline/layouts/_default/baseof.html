<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en.us{{ end }}">
		{{ partial "head.html" . }}
	<body>
		<div class="container">
			{{ partial "header.html" . }}

			<main id="content">
				{{ block "main" . }}
				{{ end }}
			</main>

			<aside>
				{{ block "sidebar" . }}
				{{ end }}
			</aside>

			{{ partial "footer.html" . }}
		</div>
	</body>
</html>
