{{ define "main" }}

	<div class="list">
		<section>
			{{ range .Pages.ByDate }}
				<div class="list-item">
					<a href="{{ .Permalink }}" class="bracket list-item-title">
						<div class="bracket-left"></div>
						{{ humanize .Title }}
						<div class="bracket-right"></div>
					</a>

					<div class="bracket list-item-subtitle">
						<div class="bracket-left"></div>
						{{ with .Params.Author }}
							<p class="list-item-author">{{ humanize . }}</p>
							<span class="list-item-separator">::</span>
						{{ end }}
						<p class="list-item-date">{{ .Date.Format "01-02-2006" }}</p>
						<div class="bracket-right"></div>
					</div>

					<section class="list-item-content">
						{{ .Summary | markdownify }}
					</section>

					{{ if .Truncated }}
					<a href="{{ .Permalink }}"class="list-item-read-more">Read More >> </a>
					{{ end }}

					<hr>
				</div>
			{{ end }}
		</section>

		<aside>
			{{ block "sidebar" . }}
			sidebar
			{{ end }}
		</aside>

	</div>
{{ end }}
